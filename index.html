<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/ganderson-32x32.ico"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <div class="flex-layout">
        <div class="logo-wrapper">
          <img src="./images/logo.svg" />
        </div>
        <div class="hamburger-wrapper" id="hamburger-menu" >
          <button class="hamburger-menu-btn">
            <svg width="32" height="18" xmlns="http://www.w3.org/2000/svg"><g fill="#151515" fill-rule="evenodd"><path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z"/></g></svg>
          </button>
        </div>
      </div>
      
      <nav class="nav-wrapper-mobile" id="nav-section" aria-label="Main Navigation">
        <div class="hamburger-wrapper-close" id="hamburger-menu-close">
          <button class="hamburger-menu-btn-close">
            <svg class="menu-close-icon .menu-close-icon__clicked" width="26" height="26" xmlns="http://www.w3.org/2000/svg"><g fill="#151515" fill-rule="evenodd"><path d="m2.393.98 22.628 22.628-1.414 1.414L.979 2.395z"/><path d="M.98 23.607 23.609.979l1.414 1.414L2.395 25.021z"/></g></svg>
          </button>
        </div>
        <ul>
          <li class="dropdown">
            <button
              type="button"
              class="dropdown__title"
              aria-expanded="false"
              aria-controls="features-dropdown"
            >
              Features
            </button>
            <object
              class="dropdown-arrow"
              data="./images/icon-arrow-down.svg"
              type="image/svg+xml"
            ></object>
            <ul class="dropdown__menu" id="features-dropdown">
              <li>
                <img src="./images/icon-todo.svg" alt="icon" /><a href="#"
                  >Todo List</a
                >
              </li>
              <li>
                <img src="./images/icon-calendar.svg" alt="icon" /><a href=""
                  >Calendar</a
                >
              </li>
              <li>
                <img src="./images/icon-reminders.svg" alt="icon" /><a href="#"
                  >Reminders</a
                >
              </li>
              <li>
                <img src="./images/icon-planning.svg" alt="icon" /><a href="#"
                  >Planning</a
                >
              </li>
            </ul>
          </li>

          <li class="dropdown">
            <button
              type="button"
              class="dropdown__title"
              aria-expanded="false"
              aria-controls="company-dropdown"
            >
              Company</button
            ><object
              class="dropdown-arrow"
              data="./images/icon-arrow-down.svg"
              type="image/svg+xml"
            ></object>
            <ul class="dropdown__menu" id="company-dropdown">
              <li><a href="#">History</a></li>
              <li><a href="#" class="our-team-menu-item">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>
          <li><a href="#" class="other-nav-button">Careers</a></li>
          <li><a href="#" class="other-nav-button">About</a></li>
        </ul>
        <div class="register-button-wrapper">
          <a class="login btn">Login</a>
          <a class="register btn">Register</a>
        </div>
      </nav>

    </header>
    <main>
      <div class="hero-image-wrapper">
        <img src="images/image-hero-mobile.png" alt="man holding a laptop">
      </div>
      <div class="hero-content-wrapper">
        <div class="hero-intro-section">
          <h1 class="hero-title">Make <span>remote work</span></h1>
          <p class="hero-text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
        </div>
        <div class="learn-more-btn-wrapper">
          <a class="learn-more-btn">Learn more</a>
        </div>
      </div>
      <div class="client-logo-wrapper">
        <img
          src="images/client-databiz.svg"
          alt="databiz logo"
          class="client-logos"
        />
        <img
          src="images/client-audiophile.svg"
          alt="audiophile logo"
          class="client-logos"
        />
        <img
          src="images/client-meet.svg"
          alt="meet logo"
          class="client-logos"
        />
        <img
          src="images/client-maker.svg"
          alt="maker logo"
          class="client-logos"
        />
      </div>

     
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
